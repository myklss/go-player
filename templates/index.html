<!DOCTYPE html>
<html>
<head>
    <title>视频播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }
        .video-controls.active {
            opacity: 1;
            pointer-events: auto;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background-color: #f00;
            border-radius: 5px;
            width: 0;
        }
        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .left-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .play-pause {
            color: white;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .time-display {
            color: white;
            font-size: 14px;
        }
        .video-title {
            color: white;
            font-size: 16px;
            text-align: left;
            padding: 0 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50vw;
        }
        .start-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" playsinline></video>
        <div class="start-prompt" id="startPrompt">点击屏幕开始播放</div>
        <div class="video-controls" id="videoControls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="controls-row">
                <div class="left-controls">
                    <button class="play-pause" id="playPauseBtn">▶</button>
                    <div class="video-title" id="videoTitle"></div>
                </div>
                <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/player.js"></script>
</body>
</html>
